apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-cluster1-env-apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ably77/gitops-poc/
    targetRevision: HEAD
    path: environments/cluster1/apps/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false