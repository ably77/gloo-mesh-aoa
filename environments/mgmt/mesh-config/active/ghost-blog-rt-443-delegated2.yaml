apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: delegated-table-2
  namespace: collaboration-tools
  labels:
    expose: "true"
    table: ghost
spec:
  weight: 100
  http:
    - name: ghost-admin
      labels:
        oauth: "true"
        waf: "true"
        ratelimited: "true"
      matchers:
      - uri:
          prefix: /ghost
      - uri:
          prefix: /callback
      forwardTo:
        destinations:
        - ref:
            name: blog
            namespace: collaboration-tools
          port:
            number: 443