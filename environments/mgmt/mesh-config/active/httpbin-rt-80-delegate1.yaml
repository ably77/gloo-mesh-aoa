apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: httpbin-rt-80-delegate1
  namespace: httpbin
  labels:
    expose: "true"
    table: httpbin-team1
spec:
  # delegating subtable based on weight
  weight: 100
  http:
    - name: httpbin-team1
      matchers:
      - uri:
          exact: /get
      forwardTo:
        destinations:
        - ref:
            name: in-mesh
            namespace: httpbin
          port:
            number: 8000
      labels:
        ratelimited: "true"
        waf: "true"