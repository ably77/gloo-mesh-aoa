apiVersion: security.policy.gloo.solo.io/v2
kind: ExtAuthPolicy
metadata:
  name: ghost-blog
  namespace: collaboration-tools
spec:
  applyToRoutes:
  - route:
      labels:
        oauth: "true"
  config:
    server:
      name: mgmt-ext-auth-server
      namespace: gloo-mesh
      cluster: mgmt
    glooAuth:
      configs:
      - oauth2:
          oidcAuthorizationCode:
            appUrl: https://ghost-local.glootest.com
            callbackPath: /callback
            clientId: 0oa5zoq0xoGKtOSpg5d7
            clientSecretRef:
              name: ghost-oidc-client-secret
              namespace: collaboration-tools
            issuerUrl: https://dev-22653158.okta.com/oauth2/default
            session:
              failOnFetchFailure: true
              redis:
                cookieName: ghost-oidc-session
                options:
                  host: redis.gloo-mesh-addons:6379
                allowRefreshing: false
              cookieOptions:
                maxAge: "1800"
                notSecure: true
            scopes:
            - email
            headers:
              idTokenHeader: Jwt
              #idTokenHeader: x-id-token
              #accessTokenHeader: x-access-token